<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sevgililer Günü Galerisi</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&display=swap');
        body {
            font-family: 'Dancing Script', cursive;
            text-align: center;
            background-color: #ffebef;
            color: #d63384;
        }
        h1 {
            margin-top: 20px;
            font-size: 36px;
            font-weight: 700;
        }
        .gallery {
            position: relative;
            max-width: 400px;
            margin: 20px auto;
            border: 5px solid #ff66a3;
            border-radius: 15px;
            padding: 10px;
            background-color: white;
            overflow: hidden;
        }
        .gallery img {
            width: 100%;
            border-radius: 10px;
            transition: opacity 0.5s ease-in-out;
        }
        .caption {
            margin-top: 10px;
            font-size: 22px;
            font-weight: bold;
        }
        .buttons {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-top: 20px;
        }
        .buttons button {
            padding: 12px 20px;
            border: none;
            background-color: #ff66a3;
            color: white;
            border-radius: 25px;
            cursor: pointer;
            font-size: 18px;
            font-family: 'Dancing Script', cursive;
            transition: all 0.3s ease-in-out;
            box-shadow: 2px 2px 10px rgba(255, 102, 163, 0.5);
        }
        .buttons button:hover {
            background-color: #e60073;
            transform: scale(1.1);
            box-shadow: 4px 4px 15px rgba(230, 0, 115, 0.6);
        }
        .heart {
            font-size: 30px;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <h1>Sevgililer Günü Galerisi 💖</h1>
    <p>Bu web sitesi sevgimizle dolu anılarımızı sergilemek için yapıldı.</p>
    <div class="gallery">
        <img id="photo" src="photo1.jpg" alt="Fotoğraf 1">
        <p class="caption" id="caption">İlk fotoğrafımız(ben çok komik çıkmışım ve sen çok tatlısınn)</p>
    </div>
    <div class="buttons">
        <button onclick="prevPhoto()">⬅ Önceki</button>
        <button onclick="nextPhoto()">Sonraki ➡</button>
    </div>
    <p class="heart">❤️💞💖</p>
    <p id="continue-text">Devamı gelecek... 💕</p>
    <script>
        const photos = [
            { src: "photo1.jpg", caption: "İlk fotoğrafımız(ben çok komik çıkmışım ve sen çok tatlısınn)" },
            { src: "photo2.jpg", caption: "Malatya'ya ilk gelişim ilk kahvaltımız." },
            { src: "photo3.jpg", caption: "Kahve içiyoruz." },
            { src: "photo4.jpg", caption: "Bal bebeğimi öpüyorum." },
            { src: "photo5.jpg", caption: "Yine bir marketteyiz." },
            { src: "photo6.jpg", caption: "Göl kenarıııııı" },
            { src: "photo7.jpg", caption: "Seni" },
            { src: "photo8.jpg", caption: "Çok seviyorum" },
            { src: "photo9.jpg", caption: "İlk buluşmamızın sonu" },
            { src: "photo10.jpg", caption: "Kendi evimizdeymişiz gibi" },
            { src: "photo11.jpg", caption: "Online Date" },
            { src: "photo12.jpg", caption: "Yan yana gelemiyoruz diye hiç gelmicek değiliz ya safsdfasd" },
            { src: "photo13.jpg", caption: "Canım sevgilimle ilk pikniğimiz" },
            { src: "photo14.jpg", caption: "Biraz da alışveriş" },
            { src: "photo15.jpg", caption: "Çok yakışıyoruz ya" },
            { src: "photo16.jpg", caption: "Çiçeğim ve onun çiçeği" },
            { src: "photo17.jpg", caption: "Bence en güzel fotoğrafımız" },
        ];
        let index = 0;
        function updatePhoto() {
            const imgElement = document.getElementById("photo");
            imgElement.style.opacity = 0;
            setTimeout(() => {
                imgElement.src = photos[index].src;
                document.getElementById("caption").innerText = photos[index].caption;
                imgElement.style.opacity = 1;
                document.getElementById("continue-text").style.display = (index === photos.length - 1) ? "block" : "none";
            }, 500);
        }
        function prevPhoto() {
            index = (index === 0) ? photos.length - 1 : index - 1;
            updatePhoto();
        }
        function nextPhoto() {
            index = (index === photos.length - 1) ? 0 : index + 1;
            updatePhoto();
        }
    </script>
</body>
</html>
